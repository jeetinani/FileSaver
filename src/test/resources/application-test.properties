spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 100MB

spring.jpa.database-platform = org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url = jdbc:sqlite:testing/testDB.db
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.jpa.show-sql=true
spring.datasource.username = admin
spring.datasource.password = admin

testing.base.path=./testing

cipher.key.salt=SaltAndPepper
#filestorage.base.path=D:\\uploads\\
filestorage.base.path=./testing/uploads
filestorage.maximum.storage.hours=48
filestorage.removal.scheduleRate=3600000
filestorage.maximum.permitted.file.size=10000000
cipher.algorithm=AES